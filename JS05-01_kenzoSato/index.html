<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS05 Atividade 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="forms">
        <h2 class='title'>Calculadora de IMC</h2>
        <input id="altura" type="number" placeholder="Altura (cm)">
        <input id="peso" type="number" placeholder="Peso (kg)">
        <button id="btnCalc" onclick="calcularIMC()">Calcular</button>
    </div>
    <table>
        <tr>
            <th>
                IMC
            </th>
            <th>CATEGORIA</th>
        </tr>
        <tr>
            <td>Até 18,5</td>
            <td>Abaixo do peso</td>
        </tr>
        <tr>
            <td>De 18,5 - 24,9</td>
            <td>Saudável</td>
        </tr>
        <tr>
            <td>De 25 - 29,9</td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
            <td>De 30 - 39,9</td>
            <td>Obeso</td>
        </tr>
        <tr>
            <td>Acima de 40</td>
            <td>Extremo ou alto risco de obesidade</td>
        </tr>
    </table>
    <div id="resultadoIMC">

    </div>
    <script src="./script.js"></script>
</body>

</html>
